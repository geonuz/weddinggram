<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=no">
    <title>Weddingram</title>
    <link rel="icon" href="{{ url_for('static', filename='icons/Instagram_icon.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='sass/vender/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='sass/vender/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='sass/main.css') }}">
</head>
<body>

    <div class="root">
        <!--***** nav menu start ****** -->
        {% set active_page = 'explore' %}
        {% include 'nav.html' %}
        <!--***** nav menu end ****** -->
        <div class="page">
            <div class="explore_container">
                <div class="search_bar">
                    <svg aria-label="검색 아이콘" class="search_icon" fill="black" height="24" role="img" viewBox="0 0 24 24" width="24">
                        <title>검색 아이콘</title>
                        <path d="M19 10.5A8.5 8.5 0 1 1 10.5 2a8.5 8.5 0 0 1 8.5 8.5Z" fill="none" stroke="black" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
                        <line fill="none" stroke="black" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" x1="16.511" x2="22" y1="16.511" y2="22"></line>
                    </svg>
                    <span class="search_text">부부의 취향</span>
                </div>    
                <div class="explore_grid">
                </div>
            </div>
        </div>
        <!--***** nav bottom start ****** -->
        {% set active_page = 'explore' %}
        {% include 'nav_bottom.html' %}
        <!--***** nav bottom end ****** -->

        <!-- 클릭시 노출할 피드 모달 창 추가 -->
        <div class="modal" id="exploreModal" tabindex="-1" aria-labelledby="exploreModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" data-bs-dismiss="modal" aria-label="Close">
                            <svg aria-label="돌아가기" class="back_btn" fill="rgb(0,0,0)" height="24" role="img" viewBox="0 0 24 24" width="24">
                                <title>돌아가기</title>
                                <line fill="none" stroke="rgb(0,0,0)" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" x1="2.909" x2="22.001" y1="12.004" y2="12.004"></line>
                                <polyline fill="none" points="9.276 4.726 2.001 12.004 9.276 19.274" stroke="rgb(0,0,0)" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></polyline>
                            </svg>
                        </button>
                        <h5 class="modal-title" id="exploreModalLabel">탐색 탭</h5>

                    </div>
                    <div class="modal-body">
                        <div class="post" data-post-id="">
                            <div class="info">
                                <div class="person">
                                    <img id="modalProfileImg" src="" alt="Profile Image">
                                    <a href="#" id="modalProfileName"></a>
                                </div>
                                <div class="more">
                                    <svg aria-label="옵션 더 보기" class="more" fill="currentColor" height="24" role="img" viewBox="0 0 24 24" width="24">
                                        <title>옵션 더 보기</title>
                                        <circle cx="12" cy="12" r="1.5"></circle>
                                        <circle cx="6" cy="12" r="1.5"></circle>
                                        <circle cx="18" cy="12" r="1.5"></circle>
                                    </svg>
                                </div>
                            </div>
                            <div class="slider_wrapper">
                                <div class="slider">
                                    <div class="media_wrapper">
                                        <!-- 미디어 콘텐츠가 여기에 동적으로 추가됩니다 -->
                                    </div>
                                    <!-- 화살표 버튼은 동적으로 추가됩니다 -->
                                </div>
                                <!-- 슬라이더 네비게이션 닷은 동적으로 추가됩니다 -->
                            </div>
                            <div class="desc">
                                <div class="icons">
                                    <div class="icon_left d-flex">
                                        <div class="like">
                                            <svg aria-label="좋아요(White)" class="not_loved" fill="currentColor" height="24" role="img" viewBox="0 0 24 24" width="24">
                                                <title>좋아요</title>
                                                <path d="M16.792 3.904A4.989 4.989 0 0 1 21.5 9.122c0 3.072-2.652 4.959-5.197 7.222-2.512 2.243-3.865 3.469-4.303 3.752-.477-.309-2.143-1.823-4.303-3.752C5.141 14.072 2.5 12.167 2.5 9.122a4.989 4.989 0 0 1 4.708-5.218 4.21 4.21 0 0 1 3.675 1.941c.84 1.175.98 1.763 1.12 1.763s.278-.588 1.11-1.766a4.17 4.17 0 0 1 3.679-1.938m0-2a6.04 6.04 0 0 0-4.797 2.127 6.052 6.052 0 0 0-4.787-2.127A6.985 6.985 0 0 0 .5 9.122c0 3.61 2.55 5.827 5.015 7.97.283.246.569.494.853.747l1.027.918a44.998 44.998 0 0 0 3.518 3.018 2 2 0 0 0 2.174 0 45.263 45.263 0 0 0 3.626-3.115l.922-.824c.293-.26.59-.519.885-.774 2.334-2.025 4.98-4.32 4.98-7.94a6.985 6.985 0 0 0-6.708-7.218Z"></path>
                                            </svg>
                                            <svg aria-label="좋아요(red)" class="loved" fill="red" height="24" role="img" viewBox="0 0 48 48" width="24">
                                                <title>좋아요</title>
                                                <path d="M34.6 3.1c-4.5 0-7.9 1.8-10.6 5.6-2.7-3.7-6.1-5.5-10.6-5.5C6 3.1 0 9.6 0 17.6c0 7.3 5.4 12 10.6 16.5.6.5 1.3 1.1 1.9 1.7l2.3 2c4.4 3.9 6.6 5.9 7.6 6.5.5.3 1.1.5 1.6.5s1.1-.2 1.6-.5c1-.6 2.8-2.2 7.8-6.8l2-1.8c.7-.6 1.3-1.2 2-1.7C42.7 29.6 48 25 48 17.6c0-8-6-14.5-13.4-14.5z"></path>
                                            </svg>
                                            <span class="like-count" id="modalLikeCount"></span>
                                        </div>
                                        <div class="chat">
                                            <svg aria-label="댓글 달기" class="comment_icon" fill="currentColor" height="24" role="img" viewBox="0 0 24 24" width="24">
                                                <title>댓글 달기</title>
                                                <path d="M20.656 17.008a9.993 9.993 0 1 0-3.59 3.615L22 22Z" fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="2"></path>
                                            </svg>
                                        </div>
                                        <div class="send">
                                            <svg aria-label="공유하기" class="share" fill="currentColor" height="24" role="img" viewBox="0 0 24 24" width="24">
                                                <title>공유하기</title>
                                                <line fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="2" x1="22" x2="9.218" y1="3" y2="10.083"></line>
                                                <polygon fill="none" points="11.698 20.334 22 3.001 2 3.001 9.218 10.084 11.698 20.334" stroke="currentColor" stroke-linejoin="round" stroke-width="2"></polygon>
                                            </svg>
                                        </div>
                                    </div>
                                    <div class="save not_saved">
                                        <svg aria-label="저장" class="not_saved" fill="currentColor" height="24" role="img" viewBox="0 0 24 24" width="24">
                                            <title>저장</title>
                                            <polygon fill="none" points="20 21 12 13.44 4 21 4 3 20 3 20 21" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                                        </svg>
                                        <svg aria-label="삭제" class="hide saved" fill="currentColor" height="24" role="img" viewBox="0 0 24 24" width="24">
                                            <title>삭제</title>
                                            <path d="M20 22a.999.999 0 0 1-.687-.273L12 14.815l-7.313 6.912A1 1 0 0 1 3 21V3a1 1 0 0 1 1-1h16a1 1 0 0 1 1 1v18a1 1 0 0 1-1 1Z"></path>
                                        </svg>
                                    </div>
                                </div>
                                <div class="post_desc">
                                    <p>
                                        <a class="bold" href="#" id="modalPostDescName"></a>
                                        <div id="modalPostDesc"></div>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='owlcarousel/jquery.min.js') }}"></script>
    <script>
        const explores = {{ explores|tojson|safe }};
        const config = {{ config|tojson|safe }};
    </script>
    <script src="{{ url_for('static', filename='js/post.js') }}" type="module"></script>
    <script src="{{ url_for('static', filename='js/explore.js') }}" type="module"></script>
</body>

</html>
